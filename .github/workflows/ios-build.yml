name: Build iOS IPA (Capacitor)

on:
  workflow_dispatch:
    inputs:
      method:
        description: "Export method (development, ad-hoc, app-store)"
        required: false
        default: "ad-hoc"

jobs:
  build-ios:
    runs-on: macos-latest
    env:
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      BUNDLE_ID: ${{ secrets.BUNDLE_ID }}
      PROV_PROFILE_NAME: ${{ secrets.PROV_PROFILE_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor iOS
        run: |
          npx cap sync ios
          cd ios/App
          pod install --repo-update || true

      - name: Import signing certificates and profiles
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.CERT_P12_BASE64 }}
          p12-password: ${{ secrets.CERT_PASSWORD }}
          mobileprovision-file-base64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}

      - name: Archive with xcodebuild
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            DEVELOPMENT_TEAM=${APPLE_TEAM_ID} \
            PRODUCT_BUNDLE_IDENTIFIER=${BUNDLE_ID} \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="${PROV_PROFILE_NAME}" \
            -destination 'generic/platform=iOS' \
            clean archive

      - name: Create exportOptions.plist
        run: |
          cat > exportOptions.plist <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>${{ github.event.inputs.method || 'ad-hoc' }}</string>
            <key>teamID</key>
            <string>${APPLE_TEAM_ID}</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key>
              <string>${PROV_PROFILE_NAME}</string>
            </dict>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          PLIST

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: EtherealLedger-iOS-IPA
          path: build/*.ipa